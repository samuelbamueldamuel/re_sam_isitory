<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tablestyle.css' %}">

</head>
<body>
<div class="table-wrapper">

<table class="templatetable">
    <tr>
        {% include 'sidebar.html' %}
        
        <td colspan="2"; class="header">
            TeamCity TeamName
        </td>
    </tr>

    <tr>
        <td class="main-body">
            <table>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <th> Name</th>
                                <th>Position</th>
                                <th>Overall</th>
                            </tr>

                            {% for prospect in prospects %}
                            <tr>
                                <td>
                                    {{prospect.first_name}}
                                    {{prospect.last_name}}
                                </td>

                                <td>
                                    {{prospect.pos}}
                                </td>
                                <td>
                                    {{prospect.ovr}}
                                </td>
                            

                            </tr>
                            {% endfor %}
                           
                            
                        </table>
                    </td>

                    <td>
                        <table>
                            <tr>
                                <th>
                                    Team
                                </th>

                                <th colspan="3">
                                    Player Drafted
                                </th>
                            </tr>

                            {% for pick in picks %}
                            <tr>
                                <td>
                                    {{pick.team.name}}
                                </td>
                            </tr>

                            {% endfor %}

                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</div>








</body>

</html>
