<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tablestyle.css' %}">

</head>
<body>
<div class="table-wrapper">

<table class="templatetable">
    <tr>
        <td rowspan="2" class="sidebar">
            sidebar
        </td>
        <td colspan="2"; class="header">
            {{team.city}} {{team.name}} Roster
        </td>
    </tr>

    <tr>
        <td class="main-body">
            <table>
                <tr>
                    <th>First Name</td>
                    <th>Last Name</th>
                    <th>Position</th>
                    <th>Overall</th>
                </tr>

                {% for player in players %}
                <tr>
                    <td>{{player.first_name}}</td>
                    <td>{{player.last_name}}</td>
                    <td>{{player.pos}}</td>
                    <td>{{player.ovr}}</td>
                </tr>
                {% endfor %}
            </table>
        </td>
    </tr>
</table>
</div>








</body>

</html>
